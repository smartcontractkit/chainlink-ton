name: TON - CTF Testing

on:
  push:
    branches:
      - feature/CTF-GHA-cache
  pull_request:

jobs:
  ctf-test:
    name: Build & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Restore MyLocalTon image cache
        id: restore
        uses: actions/cache@v4
        with:
          path: integration-tests/.cache/images
          key: mylocalton-images-${{ hashFiles('integration-tests/.cache/images/docker-compose.yml') }}
          restore-keys: mylocalton-images-

      - name: Prepare MyLocalTon images
        run: bash scripts/mylocalton-images.sh integration-tests/.cache/images

      - name: Setup Go
        uses: smartcontractkit/.github/actions/setup-golang@setup-golang/v1
        with:
          go-version-file: integration-tests/go.mod
          use-go-cache: true

      - name: Run tests
        run: |
          pushd integration-tests/examples
          CTF_CONFIGS=smoke_ton.toml go test -v -run TestTonSmoke
